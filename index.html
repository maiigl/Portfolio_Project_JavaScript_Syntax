<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Portfolio_Project_JavaScript_Syntax/style.css" />
    <title>Wie schone ich das Klima?</title>
  </head>
  <body>
    <h1>Wie schone ich das Klima?</h1>
    <h2>und wozu?</h2>
    <button id="showResult">Sag schon!</button>

    <div id="result"></div>

    <script>
      const random = () => {
        const arr1 = [
          "Öffis nehmen",
          "vegan essen",
          "Klimademo besuchen",
          "deinem Abgeordneten schreiben",
          "Licht sparen",
        ];
        const arr2 = [
          "Jane Goodall",
          "Al Gore",
          "Greta Thunberg",
          "Ban Ki Moon",
          "Barack Obama",
        ];
        const arr3 = [
          "dich",
          "deine Kinder",
          "die Natur",
          "nachfolgende Generationen",
          "deinen Nachbarn",
        ];
        const result = `Deine heutige klimaschonende Maßnahme ist:
        "${arr1[Math.floor(Math.random() * arr1.length)]}".
        Die Inspiration dazu kommt von:
        ${arr2[Math.floor(Math.random() * arr2.length)]}
        und du tust es für: 
        ${arr3[Math.floor(Math.random() * arr1.length)]}`;
        return result;
      };

      // Add event listener to the button
      document
        .getElementById("showResult")
        .addEventListener("click", function () {
          // Call the random function and display the result in the 'result' div
          document.getElementById("result").innerHTML = random();
        });
    </script>
  </body>
</html>
